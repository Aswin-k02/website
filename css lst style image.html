<head>
    <style>
        ul {
            list-style-type: none; /* Remove default bullet points */
            padding-left: 0;
        }
    
        ul li {
            background-image: url("flower pattern.png");
            background-size: 20px 10px; /* Resize the image */
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 30px; /* Adjust space to the left to accommodate the image */
        }
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
